              <td height="12" align="center" class="content_title" >别克新一代君威2.0T豪华运动版震撼上市</td>
              </tr>
			  <tr>
              <td height="12" align="center" >2009-6-16
                <hr style="color:#ff9900;"  width="100%" size="1"></td>
              </tr>
                <tr>
                  <td height="13" align="left" class="content_txt" > &nbsp;&nbsp;&nbsp;&nbsp;今天，上海通用汽车宣布别克新一代君威2.0T豪华运动版正式上市销售，市场售价25.59万元，即日起北京上汽安吉别克4S店接受预订。该车型荟萃领先尖端科技，以最大扭矩350Nm的同排量最强悍动力和欧风优异操控性能，成为中高档动感座驾新领袖，为追求动力表现，热衷于体验出色驾驭操控乐趣的中高级轿车消费者提供了极致选择。至此，别克新一代君威已拥有2.0L Turbo DI直喷涡轮增压发动机、2.4L、2.0L Eco智能发动机三款高科技动力组合，以丰富的六款系列车型在中高档细分市场全面发力。</td>
