<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>4S店</title>
<link href="../css/css.css" rel="stylesheet" type="text/css" />
<script src="../js/js.js" language="javascript"></script>
<script language="javascript" src="../js/My97DatePicker/WdatePicker.js"></script>
</head>
<body>
<table border="0" cellpadding="0" cellspacing="0" class="main_table">
  <tr>
    <td><table class="nav_table" width="100%" border="0" cellpadding="0" cellspacing="0" >
        <tr>
          <td id="nav_left"></td>
          <td id="nav_center"><iframe src="../public/nav.htm" width="100%" height="100%" frameborder="0" scrolling="no"></iframe></td>
          <td id="nav_right"></td>
        </tr>
      </table>
      <table width="100%" class="content_table" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td><table width="100%" border="0" cellpadding="0" cellspacing="0" >
              <tr>
                <td height="20" colspan="2" ><table class="title_table" width="100%" border="0" cellpadding="0" cellspacing="0" >
                    <tr>
                      <td id="title_left"></td>
                      <td id="title_center">试乘试驾</td>
                      <td id="title_right"></td>
                    </tr>
                  </table></td>
              </tr>
              <tr>
                <td height="20" colspan="2" align="center" valign="top" ><table width="90%" border="0" cellpadding="4" cellspacing="0" class="l15">
                    <tr bgcolor="#CED6D8">
                      <td colspan="2"> 试驾报名表：</td>
                    </tr>
                    <tr bgcolor="#EDF0F1">
                      <td width="39%" align="right">姓名：</td>
                      <td width="61%" align="left" bgcolor="#EDF0F1"><input name="textfield" type="text" class="input_border">
                      </td>
                    </tr>
                    <tr bgcolor="#F9F9F9">
                      <td align="right">身份证号：</td>
                      <td align="left"><input name="textfield2" type="text" class="input_border"></td>
                    </tr>
                    <tr bgcolor="#EDF0F1">
                      <td align="right">联系方式：</td>
                      <td align="left"><input name="textfield3" type="text" class="input_border"></td>
                    </tr>
                    <tr bgcolor="#F9F9F9">
                      <td align="right">驾龄： </td>
                      <td align="left"><input name="textfield4" type="text" class="input_border" size="5">
                        年</td>
                    </tr>
                    <tr bgcolor="#EDF0F1">
                      <td align="right">是否有车：</td>
                      <td align="left"><input type="radio" name="radiobutton" value="radiobutton">
                        有
                        <input type="radio" name="radiobutton" value="radiobutton">
                        没有</td>
                    </tr>
                    <tr bgcolor="#F9F9F9">
                      <td align="right">车辆品牌：</td>
                      <td align="left"><input name="textfield5" type="text" class="input_border"></td>
                    </tr>
                    <tr bgcolor="#EDF0F1">
                      <td align="right">车型：</td>
                      <td align="left"><input name="textfield6" type="text" class="input_border"></td>
                    </tr>
                    
                    <tr bgcolor="#F9F9F9">
                      <td align="right">希望试驾车型选择车型：</td>
                      <td align="left"><select name="select">
                          <option selected>请选择车型</option>
                        </select></td>
                    </tr>
                    <tr bgcolor="#EDF0F1">
                      <td align="right">预计试驾时间：</td>
                      <td align="left"><input name="textfield8" type="text" class="input_border" onclick="WdatePicker({startDate:'%y-%M-01 00:00',dateFmt:'yyyy-MM-dd HH:mm',alwaysUseStartDate:true});"></td>
                    </tr>
                    <tr bgcolor="#F9F9F9">
                      <td align="right">其他：</td>
                      <td align="left"><input name="textfield9" type="text" class="input_border"></td>
                    </tr>
                    <tr align="center" bgcolor="#F9F9F9">
                      <td height="25" colspan="2"><input name="Submit" type="submit" class="button_out_2" onMouseOver="button_over(this,2)" onMouseOut="button_out(this,2)" value="提交">
                        <input name="Submit2" type="reset" class="button_out_2" onMouseOver="button_over(this,2)" onMouseOut="button_out(this,2)" value="重置">
                      </td>
                    </tr>
                  </table></td>
              </tr>
            </table></td>
        </tr>
      </table></td>
  </tr>
</table>
</body>
</html>
